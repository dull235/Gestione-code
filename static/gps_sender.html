<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Invio Posizione GPS</title>
</head>
<body>
    <h2>üìç Rilevamento GPS in corso...</h2>
    <p>Attendere prego...</p>

    <script>
        function inviaPosizione(lat, lon) {
            // Modifica l'URL con quello della tua app Streamlit
            const streamlitURL = "https://gestione-code-uh4fcq6ng2f533a7bmjpap.streamlit.app/";
            const url = `${streamlitURL}?lat=${lat}&lon=${lon}`;
            // Reindirizza automaticamente
            window.location.href = url;
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(pos) {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    inviaPosizione(lat, lon);
                },
                function(err) {
                    alert("Errore nel rilevare la posizione: " + err.message);
                },
                { enableHighAccuracy: true }
            );
        } else {
            alert("Geolocalizzazione non supportata dal browser.");
        }
    </script>
</body>
</html>
