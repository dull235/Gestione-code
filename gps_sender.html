<html>
  <body>
    <h4>Entra nella nosta APP</h4>
    <button onclick="getLocation()">Avvia</button>
    <p id="status"></p>

    <script>
      function getLocation() {
        document.getElementById("status").innerText = "Richiesta posizione...";
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(success, error);
        } else {
          document.getElementById("status").innerText = "Geolocalizzazione non supportata.";
        }
      }

      function success(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const url = window.location.href.split('?')[0] + `?lat=${lat}&lon=${lon}`;
        window.location.href = url;
      }

      function error(err) {
        document.getElementById("status").innerText = "Errore GPS: " + err.message;
      }
    </script>
  </body>
</html>
